name: Static analysis of the C++ sources.

on:
  pull_request:
  push:

jobs:
  clang-format-check:
    runs-on: ubuntu-latest
    concurrency:
      group: clang-format-check-${{ github.ref }}
      cancel-in-progress: true
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    - name: Install clang-format
      run: pip install clang-format==19.1.6
    - name: Check formatting library
      run: clang-format --style=file --dry-run -Werror src/*.cpp include/astarte_device_sdk/*.h private/*.h
    - name: Check formatting examples
      run: clang-format --style=file --dry-run -Werror samples/*.cpp
  clang-tidy-check:
    runs-on: ubuntu-latest
    concurrency:
      group: clang-tidy-check-${{ github.ref }}
      cancel-in-progress: true
    env:
      GRPC_VERSION: "1.69.0"
    steps:
    - uses: actions/checkout@v4
      with:
        path: astarte-device-sdk-cpp
    - uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    - name: Install clang-tidy
      run: pip install clang-tidy==19.1.0
    - name: Install gRPC dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential autoconf libtool pkg-config
    - name: Check out the gRPC repo
      run: git clone --recurse-submodules -b v${{ env.GRPC_VERSION }} --depth 1 --shallow-submodules https://github.com/grpc/grpc
    - name: Set MY_INSTALL_DIR variable
      run: |
        MY_INSTALL_DIR=$PWD/grpc-install
        echo "MY_INSTALL_DIR=$MY_INSTALL_DIR" >> $GITHUB_ENV
        mkdir -p $MY_INSTALL_DIR
        echo "$MY_INSTALL_DIR" >> "$GITHUB_PATH"
    - name: Restore cached gRPC build directory
      id: cache-grpc-cpp-restore
      uses: actions/cache/restore@v4
      with:
        path: |
          ./grpc/cmake
          ./grpc-install
        key: grpc-cpp-v${{ env.GRPC_VERSION }}
    - name: Compile from source gRPC
      if: steps.cache-grpc-cpp-restore.outputs.cache-hit != 'true'
      run: |
        mkdir ./grpc/cmake/build
        pushd ./grpc/cmake/build
        cmake -DgRPC_INSTALL=ON \
              -DgRPC_BUILD_TESTS=OFF \
              -DCMAKE_CXX_STANDARD=17 \
              -DCMAKE_INSTALL_PREFIX=$MY_INSTALL_DIR \
              ../..
        make -j $(nproc)
        make install
        popd
    - name: Cache the gRPC build directory
      if: steps.cache-grpc-cpp-restore.outputs.cache-hit != 'true'
      id: cache-grpc-cpp-save
      uses: actions/cache/save@v4
      with:
        path: |
          ./grpc/cmake
          ./grpc-install
        key: ${{ steps.cache-grpc-cpp-restore.outputs.cache-primary-key }}
    - name: Configure library for C++ 20
      working-directory: ./astarte-device-sdk-cpp
      run: |
        mkdir ./samples/build
        cd ./samples/build
        cmake -DCMAKE_EXPORT_COMPILE_COMMANDS=ON -DCMAKE_CXX_STANDARD=20 -DCMAKE_CXX_STANDARD_REQUIRED=ON ..
    - name: Check library
      working-directory: ./astarte-device-sdk-cpp
      run: clang-tidy -warnings-as-errors=* -header-filter='.*(?<!pb)\.h$' -p=samples/build include/astarte_device_sdk/*.h private/*.h src/*.cpp
    - name: Configure library for C++ 17
      working-directory: ./astarte-device-sdk-cpp
      run: |
        rm -r ./samples/build
        mkdir ./samples/build
        cd ./samples/build
        cmake -DCMAKE_EXPORT_COMPILE_COMMANDS=ON -DCMAKE_CXX_STANDARD=17 -DCMAKE_CXX_STANDARD_REQUIRED=ON ..
    - name: Check library
      working-directory: ./astarte-device-sdk-cpp
      run: clang-tidy -warnings-as-errors=* -header-filter='.*(?<!pb)\.h$' -p=samples/build include/astarte_device_sdk/*.h private/*.h src/*.cpp
